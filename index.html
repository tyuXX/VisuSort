<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisuSORT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>VisuSORT</h1>
    <label for="arraySize">Array Size:</label>
    <input type="number" id="arraySize" min="5" max="150" value="50" />

    <label for="minValue">Min Value:</label>
    <input type="number" id="minValue" value="1" />
    <label for="maxValue">Max Value:</label>
    <input type="number" id="maxValue" value="100" />

    <label for="delay">Delay (ms):</label>
    <input type="number" id="delay" min="0" value="100" />

    <label for="algorithm">Select Algorithm:</label>
    <select id="algorithm"></select>

    <button id="startButton">Start Sort</button>

    <div id="arrayContainer"></div>
    <div id="statsDisplay"></div>

    <script src="sorters.js"></script>
    <script src="script.js"></script>
  </body>
</html>
